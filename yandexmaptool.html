<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Maps API Example</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=0b7047ce-5542-4dd0-95da-292cd3402169&lang=en_US" type="text/javascript"></script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Simple Yandex Maps Tool</h1>
    <div id="map"></div>

    <script>
        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                center: [55.76, 37.64], // Moscow coordinates
                zoom: 10
            });

            // Add a placemark
            var myPlacemark = new ymaps.Placemark([55.76, 37.64], {
                hintContent: 'Moscow!',
                balloonContent: 'Capital of Russia'
            });

            myMap.geoObjects.add(myPlacemark);
        }
    </script>
</body>
</html>
